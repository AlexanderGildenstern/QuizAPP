<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizAPP</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="init()">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizAPP</span>
        </div>
    </nav>

    <div class="container">
        <div class="card  quiz-card">
            <img src="img/pencil-5726923_640.jpg" id="header-image" class="card-img-top">
            <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>
            <div class="card-body" id="endscreen" style="display: none;">
                <div class="text-center final-headline">Quiz beendet!
                </div>


                <div class="text-center">
                    Du Hast <b id="amount-of-right-questions">xxx</b> von <b id="amount-of-questions">xxx</b> Fragen
                    richtig beantwortet.
                </div>
                <div class="button-row">
                    <button onclick="restartGame()" class="btn btn-primary">Erneut spielen</button>
                </div>
            </div>

            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="questiontext">Frage</h5>

                <div class="card quiz-answer-card mb-2">
                    <div class="card-body" id="answer_1" onclick="answer('answer_1')">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2">
                    <div class="card-body" id="answer_2" onclick="answer('answer_2')">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2">
                    <div class="card-body" id="answer_3" onclick="answer('answer_3')">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2">
                    <div class="card-body" id="answer_4" onclick="answer('answer_4')">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="question-number">1</b> von <b id="all-questions">5</b> Fragen
                    </span>
                    <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste
                        Frage</button>
                </div>


            </div>


        </div>
    </div>

</body>

</html>
